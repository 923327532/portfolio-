server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # Aqu√≠ es donde hacemos la magia: concatenamos jdbc: con la variable renombrada
    url: jdbc:${RENDER_DB_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
